<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">

            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }
        </style>
    </h:head>
    <h:body  style=" background: black"> 
        <p:layout id="Layout" fullPage="true">
            <p:layoutUnit position="center" >
                <p:graphicImage value="resources/images/Banner1.jpg" alt="Banniere" title="Banniere" style="width:100%; height:100px;" />
                <p:separator />
                <p:steps activeIndex="0" styleClass="custom" readonly="false" style="margin-top:25px; margin-bottom:90px">
                    <p:menuitem value="Sélection" url="#"/>
                    <p:menuitem value="Customisation" url="#"/>
                    <p:menuitem value="Facturation " url="#"/>
                    <p:menuitem value="Paiement" url="#"/>
                </p:steps>               
                <h3 style="margin-left: 30px; margin-top: 100px">Choisissez votre configuration de départ :</h3>
                <p:accordionPanel multiple="true" value="#{tabbedView.configuration}" var="item">
                    <p:tab title="#{item.nomConfig}">
                        <h:outputText value="#{item.description}" style="font-weight: bold; font-size: 22px; font-family: sans-serif; color: #F7931D"/>

                        <h:panelGrid columns="2" cellpadding="8"> 
                            <p:graphicImage value="#{item.img}" style="width:400px;" /> 
                            <h:panelGrid columns="2" cellpadding="8" style="margin">
                                <p:outputLabel for="cpu" value="Processeur:" />
                                <h:outputText id="cpu" value="#{item.nomCpu}"/>

                                <p:outputLabel for="cm" value="Carte mère:" />
                                <h:outputText id="cm" value="#{item.nomCm}"/>

                                <p:outputLabel for="cg" value="Carte graphique:" />
                                <h:outputText id="cg" value="#{item.nomCg}"/>

                                <p:outputLabel for="ram" value="Ram:" />
                                <h:outputText id="ram" value="#{item.nomRam}"/>

                                <p:outputLabel for="stockage" value="Stockage:" />
                                <h:outputText id="stockage" value="#{item.nomStockage}"/>

                                <p:outputLabel for="cooling" value="Cooling:" />
                                <h:outputText id="cooling" value="#{item.nomCooling}"/>

                                <p:outputLabel for="boitier" value="Boitier:" />
                                <h:outputText id="boitier" value="#{item.nomBoitier}"/>

                                <p:outputLabel for="alim" value="Alimentation:" />
                                <h:outputText id="alim" value="#{item.nomAlim}"/>

                                <p:outputLabel for="prix" value="Prix:" style="font-weight: bold"/>
                                <h:outputText id="prix" value="#{configurationControl.getPrix(item.nomConfig)} €" style="font-weight: bold; font-size: 30px; font-family: sans-serif; color: #F8B01D"/>
                            </h:panelGrid>
                        </h:panelGrid>    
                        <p:button value="Configurer" outcome="Build" style="margin-left: 850px">
                                <f:param name="nomConfig" value="#{item.nomConfig}"/>
                            </p:button>
                    </p:tab>
                </p:accordionPanel>
            </p:layoutUnit>
        </p:layout> 
    </h:body>
</html>
