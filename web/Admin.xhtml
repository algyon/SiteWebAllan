<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Buildatory : Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body  style=" background: black"> 
        <p:dialog header="Détail de la commande :"  modal="true"  widgetVar="dlg1" height="400" width="1000" style="z-index: 1">
                    <h:form>
                        <p:dataTable value="#{CommandeControl.allCommande}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCommande"/>
                                </f:facet>
                                <h:outputText value="#{item.idCommande}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DateCommande"/>
                                </f:facet>
                                <h:outputText value="#{item.dateCommande}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>  
                        </p:dataTable>
                    </h:form>
                </p:dialog>  
        
        <p:layout id="Layout" fullPage="true">
            <p:layoutUnit position="center" >
                <p:graphicImage value="resources/images/Banner.jpg" alt="Banniere" title="Banniere" style="width:100%; height:100px;" />
                <p:separator />

                <h3 style="margin-left: 30px; margin-top: 25px">Commandes en cours :</h3>


                <h:form>
                    
                    <p:dataTable value="#{CommandeControl.allCommande}" sortBy="" var="item" style="width: 80%; margin-left: 8%">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IdCommande"/>
                            </f:facet>
                            <h:outputText value="#{item.idCommande}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Montage"/>
                            </f:facet>
                            <h:outputText value="#{item.montage}" style="margin-left: 40%"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Expedition"/>
                            </f:facet>
                            <h:outputText value="#{item.expedition}" style="margin-left: 40%"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IsExpedie"/>
                            </f:facet>
                            <p:commandButton action="#{CommandeControl.updateExpe(item.idCommande)}" value="#{CommandeControl.getLivraisonToString_ADM(item.expedition)}" disabled="#{item.isExpedie}" style="margin-left: 35%"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IsMonte"/>
                            </f:facet>
                            <p:commandButton action="#{CommandeControl.save()}" value="Done" style="margin-left: 35%"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Détails"/>
                            </f:facet>
                            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                                <h:outputText value="This is a Modal Dialog." />
                            </p:dialog>   
                            <p:commandButton value="Voir" type="button" onclick="PF('dlg1').show();" style="margin-left: 35%"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

               
            </p:layoutUnit>
        </p:layout> 
    </h:body>
</html>
