<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Acceuil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body  style=" background: black"> 
        <p:button outcome="Build" value="Start Building" style="position: absolute; top:500px ; left:600px; z-index:99"  ></p:button>
        <div id="header">
            <p:graphicImage value="resources/images/Banniere.png" alt="Banniere" title="Banniere" style="resize: true; width:100%; height:100px; background: black"  />
        </div> 
        <div id="Defile">
            
            
            <p:layout style="resize: true; width:100%; height:70%; position:absolute; ">
                <p:layoutUnit position="center" style="resize: true; width:100%; height:100%; position:absolute">

                    <p:imageSwitch effect="fade"  id="fadeEffect">
                        <p:graphicImage style="overflow: hidden" value="resources/images/Config1.jpg" />
                        <p:graphicImage style="overflow: hidden" value="resources/images/Config2.jpg" />
                        <p:graphicImage style="overflow: hidden" value="resources/images/Config3.jpg" />
                        <p:graphicImage  value="resources/images/CodeGeass.jpg " />
                    </p:imageSwitch> 
                </p:layoutUnit>
            </p:layout> 
        </div>

    </h:body>

</html>
