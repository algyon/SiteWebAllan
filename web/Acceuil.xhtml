<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Acceuil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body> 
        <div id="header">
            <p:graphicImage value="resources/images/Banniere.png" alt="Banniere" title="Banniere" style="resize: false; width:100%" />
        </div> 
        <div id="Defile">
            <p:layout style="resize: true; width:100%; height:200px; position:absolute">
                <p:layoutUnit position="center">
                    <p:imageSwitch effect="fade" id="fadeEffect">
                        <p:graphicImage value="resources/images/Config1.jpg" />
                        <p:graphicImage value="resources/images/Config2.jpg" />
                        <p:graphicImage value="resources/images/Config3.jpg" />
                        <p:graphicImage value="resources/images/CodeGeass.jpg" />

                    </p:imageSwitch>
                </p:layoutUnit>
            </p:layout>
        </div>
        <div id="footer" style="display : inline-flex">
            Bonjour je le footer !
        </div>
    </h:body>

</html>
