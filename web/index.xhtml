<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <title>Buildatory</title>
        <!--<h1> Join the dark side </h1>
        <p:graphicImage value="resources/images/Logo.png" alt="Logo" title="Logo"/>-->
    </h:head>
    <h:body>
        <p:layout fullPage="true" id="Principal_Layout" > 
            <p:layoutUnit position="north" id="head"> 
                 <p:graphicImage value="resources/images/Logo.png" alt="Logo" title="Logo"/>
             </p:layoutUnit>
               
            <p:layoutUnit position="center" id="gallerie">
                <p:galleria value="#{ImageViewer.images}" var="image" showCaption="true">
                    <p:graphicImage value="resources/images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                </p:galleria>
            </p:layoutUnit>
        </p:layout>
        <!--<h:graphicImage value="http://image.noelshack.com/fichiers/2016/24/1466289424-un-hibou-cage-a-oiseaux.jpg" />
       
      <img src="http://image.noelshack.com/fichiers/2016/24/1466289424-un-hibou-cage-a-oiseaux.jpg" alt="Hibou" style="width:128px;height:128px;"> -->
    </h:body>
</html>
