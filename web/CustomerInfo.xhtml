<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Buildatory : Facturation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">

            .ui-steps .ui-steps-item {
                width: 25%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }
        </style>
    </h:head>
    <h:body  style=" background: black"> 
        <p:layout id="Layout" fullPage="true">
            <p:layoutUnit position="center" >
                <p:graphicImage value="resources/images/Banner1.jpg" alt="Banniere" title="Banniere" style="width:100%; height:100px;" />
                <p:separator />
                <p:steps activeIndex="2" styleClass="custom" readonly="false" style="margin-top:25px; margin-bottom:90px">
                    <p:menuitem value="Sélection" url="#"/>
                    <p:menuitem value="Customisation" url="#"/>
                    <p:menuitem value="Facturation " url="#"/>
                    <p:menuitem value="Paiement" url="#"/>
                </p:steps>     

                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

                <h:form id="myform" style="margin-left:60px">
                    <div style="margin-top:120px; margin-left: 10px">
                        <h3 style="margin-left:30px" >Coordonnées</h3>

                        <h:panelGrid id="gridCoordo" columns="3" cellpadding="5">
                            <p:outputLabel for="prenom" value="Prénom" />
                            <p:inputText id="prenom" required="true" value="#{CommandeControl.saisie.prenomU}" requiredMessage="Le prénom est requis" size="30" /> 
                            <p:message for="prenom"  />

                            <p:outputLabel for="nom" value="Nom" />
                            <p:inputText id="nom" required="true" value="#{CommandeControl.saisie.nomU}" requiredMessage="Le nom est requis" size="30"/>
                            <p:message for="nom" />

                            <p:outputLabel for="tel" value="Téléphone" />
                            <p:inputText id="tel" required="true" value="#{CommandeControl.saisie.telephoneU}" requiredMessage="Le numéro de téléphone est requis"/>
                            <p:message for="tel" />

                            <p:outputLabel for="email" value="Email" />
                            <p:inputText id="email" required="true" value="#{CommandeControl.saisie.mailU}" requiredMessage="L'email est requis" size="55"/>
                            <p:message for="email" />

                            <p:outputLabel for="adresse" value="Adresse" />
                            <p:inputText id="adresse" required="true" value="#{CommandeControl.saisie.adresseU}" requiredMessage="L'adresse est requise" size="55" title="N° de Voie, Type de Voie, Complément d'adresse, Code Postal et Ville" />
                            <p:message for="adresse" />

                        </h:panelGrid>
                        <p:tooltip id="toolTipFocus" for="adresse" showEvent="focus" hideEvent="blur" />
                    </div>


                    <div id="livraisonDiv" style="margin-top:40px; margin-left: 10px"> 
                        <h3 style="margin-left:30px">Livraison</h3>
                        <h:panelGrid id="gridLivraison" columns="2">
                            <p:selectOneRadio id="livraison" value="#{CommandeControl.saisie.expedition}" layout="grid" columns="1" required="true" requiredMessage="Veuillez choisir un  mode de livraison">
                                <f:selectItem itemLabel="Je choisis la livraison à domicile" itemValue="#{true}" /> 
                                <f:selectItem itemLabel="Je viens recupérer ma commande à l'usine" itemValue="#{false}" />
                            </p:selectOneRadio>
                            <p:message for="livraison" /> 
                        </h:panelGrid>
                    </div>
                    <div id="expeditionDiv" style="margin-top:40px; margin-left: 10px">
                        <h3 style="margin-left:30px">Montage</h3>
                        <h:panelGrid id="gridMontage" columns="2" >
                            <p:selectOneRadio id="montage" value="#{CommandeControl.saisie.montage}" layout="grid" columns="1" required="true" requiredMessage="Veuillez choisir un  mode de montage">
                                <f:selectItem itemLabel="Je choisis l'option de montage" itemValue="#{true}" /> 
                                <f:selectItem itemLabel="Je souhaite monter ma config moi même" itemValue="#{false}" /> 
                            </p:selectOneRadio>
                            <p:message for="montage" /> 
                        </h:panelGrid> 
                    </div>
                    <div id="CGUDiv" style="margin-top:40px; margin-left: 200px">
                        <h:panelGrid id="gridCondVente" columns="3" >
                            <p:selectOneRadio id="conditionvente" layout="grid" columns="1" required="true" requiredMessage="Votre acceptation est requise">
                                <f:selectItem itemValue="false" itemLabel=" J’ai lu et j’accepte les conditions générales de vente *"/> 
                            </p:selectOneRadio>
                            <p:message for="conditionvente" /> 
                        </h:panelGrid>

                    </div>
                </h:form>   
                <p:commandButton id="boutonValider" value="Valider" update="myform" action="Paiement" style="margin-top:50px; margin-left:300px; margin-bottom:80px">
                </p:commandButton>
            </p:layoutUnit>
        </p:layout> 
    </h:body>
</html>
