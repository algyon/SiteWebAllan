<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="exemple" name="css/mycss.css" />
    </h:head>
    <h:body  style=" background: black"> 
        <p:layout id="Layout" fullPage="true">
            <p:layoutUnit id="LayoutNorth" position="north" style=" position: absolute; resize:false; width:100%; height:100px">

                <p:graphicImage id="Img" value="resources/images/Banniere.png" alt="Banniere" title="Banniere" style="resize: false; width:100%; height:100px" />

            </p:layoutUnit> 

            <p:layoutUnit position="center">
                <p:steps activeIndex="2" styleClass="custom" readonly="false" style="margin-top:15px; margin-bottom:100px">
                    <p:menuitem value="Select" url="#"/>
                    <p:menuitem value="Customize" url="#"/>
                    <p:menuitem value="Payment" url="#"/>
                    <p:menuitem value="Confirmation" url="#"/>
                </p:steps>

                <style type="text/css">

                    .ui-steps .ui-steps-item {
                        width: 24%;
                    }

                    .ui-state-highlight {
                        text-shadow: none !important;
                    }

                    .ui-steps.custom {
                        margin-bottom: 30px;
                    }

                    .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                        height: 10px;
                        padding: 0 1em;
                    }

                    .ui-steps.custom .ui-steps-item .ui-steps-number {
                        background-color: #0081c2;
                        color: #FFFFFF;
                        display: inline-block;
                        width: 30px;
                        border-radius: 10px;
                        margin-top: -10px;
                        margin-bottom: 10px;
                    }
                </style>
                <h3>Coordonnées</h3>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Prénom*" for="prenom" /> 
                        <h:inputText id="prenom" value="#{configurationControl.saisie.nomAlim}" title="Prenom" required="true" requiredMessage="Le prénom est requis" size="30"/>
                        <h:outputLabel value="Nom*" for="nom" />
                        <h:inputText id="nom" value="#{configurationControl.saisie.nomBoitier}" title="Nom" required="true" requiredMessage="Le nom est requis" size="30"/>
                        <h:outputLabel value="Numéro de télephone*" for="tel" />
                        <h:inputText id="tel" value="#{configurationControl.saisie.nomCpu}" title="Tel" required="true" requiredMessage="Le numéro de téléphone est requis"/>
                        <h:outputLabel value="Email*" for="email" />
                        <h:inputText id="email" value="#{configurationControl.saisie.nomCg}" title="Email" required="true" requiredMessage="L'email est requis" size="55"/>
                        <h:outputLabel value="Adresse*" for="adresse" />
                        <h:inputText id="adresse" value="#{configurationControl.saisie.nomRam}" title="Adresse" required="true" requiredMessage="L'adresse est requise" size="55" onmouseover=""/>
                        
                        <p:button outcome="index" value="Valider"></p:button>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout> 
    </h:body>
</html>
