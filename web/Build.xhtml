<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Build Configuration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <p:accordionPanel>
                <p:tab title="Processeur">
                    <h:selectOneMenu value="#{tabbedView.cpu}">
                        <p:ajax listener="#{CpuControl.CpuValueChanged}"/>
                        <f:selectItems value="#{tabbedView.cpu}" var="cpu" itemLabel="#{cpu.nomCpu} -- #{cpu.prix}€"/>
                    </h:selectOneMenu>
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText value="#{cpu.nomCpu}" style="font-weight: bold; font-size: 30px; font-family: sans-serif"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Serie:" style="font-weight: bold" />
                        <h:outputText value="#{CpuControl.selectedCpu.nomCpu}" />
                        <h:outputText value="Nombre de Coeur:" style="font-weight:bold" />
                        <h:outputText value="#{CpuControl.selectedCpu.nbCoeur}" />
                        <h:outputText value="Fréquence:" style="font-weight: bold" />
                        <h:outputText value="#{CpuControl.selectedCpu.frequence}" />
                        <h:outputText value="Description:" style="font-weight: bold" />
                        <h:outputText value="#{CpuControl.selectedCpu.description}" />
                        <h:outputText value="Prix:" style="font-weight: bold" />
                        <h:outputText value="#{CpuControl.selectedCpu.prix}€" />
                    </h:panelGrid>
                    <h:panelGrid columns="" >
                        <p:graphicImage></p:graphicImage>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Carte Mère">
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText value="#{CM.nomCm}" style="font-weight: bold; font-size: larger"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5" title="Carte Mère">
                        <h:outputText value="Chipset:" style="font-weight: bold" />
                        <h:outputText value="#{CM.chipset}" />
                        <h:outputText value="Socket" style="font-weight: bold" />
                        <h:outputText value="#{cpu.nbCoeur}" />
                        <h:outputText value="Fréquence:" style="font-weight: bold" />
                        <h:outputText value="#{cpu.frequence}" />
                        <h:outputText value="Prix:" style="font-weight: bold" />
                        <h:outputText value="#{cpu.prix}" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
            <p:accordionPanel value="#{tabbedView.CG}" var="CG">
                <p:tab title="Carte Graphique  - #{CG.nomCg}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Serie:" style="font-weight: bold" />
                        <h:outputText value="#{cpu.serie}" />
                        <h:outputText value="Nombre de Coeur:" style="font-weight: bold" />
                        <h:outputText value="#{cpu.nbCoeur}" />
                        <h:outputText value="Fréquence:" style="font-weight: bold" />
                        <h:outputText value="#{cpu.frequence}" />
                        <h:outputText value="Prix:" style="font-weight: bold" />
                        <h:outputText value="#{cpu.prix}" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </body>
</html>
