<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Buildatory : Paiement</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">

            .ui-steps .ui-steps-item {
                width: 25%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }
        </style>
    </h:head>
    <h:body  style=" background: black"> 
        <p:layout id="Layout" fullPage="true">
            <p:layoutUnit position="center" >
                <p:graphicImage value="resources/images/Banner1.jpg" alt="Banniere" title="Banniere" style="width:100%; height:100px;" />
                <p:separator />
                <p:steps activeIndex="3" styleClass="custom" readonly="false" style="margin-top:25px; margin-bottom:90px">
                    <p:menuitem value="Sélection" url="#"/>
                    <p:menuitem value="Customisation" url="#"/>
                    <p:menuitem value="Facturation " url="#"/>
                    <p:menuitem value="Paiement" url="#"/>
                </p:steps>               


                <h3 style="margin-left:40%; margin-top: 100px">Résumé de votre commande :</h3>

                <h:form>
                    <p:dataTable value="#{CommandeControl.saisie}" var="item">
                    </p:dataTable> <!-- Je sais pas quoi faire de ca....-->

                    <p:panelGrid columns="2" style="margin-left:25%">

                        <p:outputLabel for="idCmd" value="Numéro de commande" />
                        <h:outputText id="idCmd" value="#{item.idCommande}"/>
                        
                        <p:outputLabel for="cpu" value="Processeur" />
                        <h:outputText id="cpu" value="#{item.nomCpu}"/>

                        <p:outputLabel for="cm" value="Carte mère" />
                        <h:outputText id="cm" value="#{item.nomCm}"/>

                        <p:outputLabel for="cg" value="Carte graphique" />
                        <h:outputText id="cg" value="#{item.nomCg}"/>

                        <p:outputLabel for="ram" value="Ram" />
                        <h:outputText id="ram" value="#{item.nomRam}"/>

                        <p:outputLabel for="stockage" value="Stockage" />
                        <h:outputText id="stockage" value="#{item.nomStockage}"/>

                        <p:outputLabel for="cooling" value="Cooling" />
                        <h:outputText id="cooling" value="#{item.nomCooling}"/>

                        <p:outputLabel for="boitier" value="Boitier" />
                        <h:outputText id="boitier" value="#{item.nomBoitier}"/>

                        <p:outputLabel for="alim" value="Alimentation" />
                        <h:outputText id="alim" value="#{item.nomAlim}"/>

                        <p:outputLabel for="nomUser" value="Nom"/>
                        <h:outputText id="nomUser" value="#{item.nomU}"/>

                        <p:outputLabel for="prenomUser" value="Prénom"/>
                        <h:outputText id="prenomUser" value="#{item.prenomU}"/>

                        <h:outputLabel for="telUser" value="Téléphone"/>
                        <h:outputText id="telUser" value="#{item.telephoneU}"/>

                        <h:outputLabel for="mailUser" value="Mail"/>
                        <h:outputText id="mailUser" value="#{item.mailU}"/>

                        <h:outputLabel for="adresseUser" value="Adresse"/>
                        <h:outputText id="adresseUser" value="#{item.adresseU}"/>

                        <h:outputLabel for="montageChoix" value="Montage"/> <!-- Afficher string en fnction de la val du booléen -->
                        <h:outputText id="montageChoix" value="#{item.montage}"/>

                        <h:outputLabel for="expeditionChoix" value="Expédition"/> <!-- Afficher string en fnction de la val du booléen -->
                        <h:outputText id="expeditionChoix" value="#{item.expedition}"/>

                        <h:outputLabel for="prixT" value="Prix Total"/> <!-- Afficher string en fnction de la val du booléen -->
                        <h:outputText id="prixT" value="#{item.prixTotal}"/>

                    </p:panelGrid>
                    
                    
                    <p:button value="Payer" outcome="index" style="margin-left: 45%; margin-top: 35px">
                              <!--  <f:param name="nomConfig" value="#{item.nomConfig}"/>-->
                            </p:button>
                </h:form>
            </p:layoutUnit>
        </p:layout> 
    </h:body>
</html>
