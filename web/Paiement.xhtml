<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Buildatory : Paiement</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">

            .ui-steps .ui-steps-item {
                width: 25%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }
        </style>
    </h:head>
    <h:body  style=" background: black"> 
        <p:layout id="Layout" fullPage="true">
            <p:layoutUnit position="center" >
                <p:graphicImage value="resources/images/Banner1.jpg" alt="Banniere" title="Banniere" style="width:100%; height:100px;" />
                <p:separator />
                <p:steps activeIndex="3" styleClass="custom" readonly="false" style="margin-top:25px; margin-bottom:90px">
                    <p:menuitem value="Sélection" url="#"/>
                    <p:menuitem value="Customisation" url="#"/>
                    <p:menuitem value="Facturation " url="#"/>
                    <p:menuitem value="Paiement" url="#"/>
                </p:steps>               


                <h3 style="margin-left:40%; margin-top: 100px">Résumé de votre commande :</h3>

                <h:form>

                    <p:panelGrid columns="2" style="margin-left:25%">

                        <p:outputLabel for="idCmd" value="Numéro de commande" />
                        <h:outputText id="idCmd" value="#{CommandeControl.commandeSaisie.idCommande}"/>
                        
                        <p:outputLabel for="cpu" value="Processeur" />
                        <h:outputText id="cpu" value="#{configurationControl.selectedConfig.nomCpu}"/>

                        <p:outputLabel for="cm" value="Carte mère" />
                        <h:outputText id="cm" value="#{configurationControl.selectedConfig.nomCm}"/>

                        <p:outputLabel for="cg" value="Carte graphique" />
                        <h:outputText id="cg" value="#{configurationControl.selectedConfig.nomCg}"/>

                        <p:outputLabel for="ram" value="Ram" />
                        <h:outputText id="ram" value="#{configurationControl.selectedConfig.nomRam}"/>

                        <p:outputLabel for="stockage" value="Stockage" />
                        <h:outputText id="stockage" value="#{configurationControl.selectedConfig.nomStockage}"/>

                        <p:outputLabel for="cooling" value="Cooling" />
                        <h:outputText id="cooling" value="#{configurationControl.selectedConfig.nomCooling}"/>

                        <p:outputLabel for="boitier" value="Boitier" />
                        <h:outputText id="boitier" value="#{configurationControl.selectedConfig.nomBoitier}"/>

                        <p:outputLabel for="alim" value="Alimentation" />
                        <h:outputText id="alim" value="#{configurationControl.selectedConfig.nomAlim}"/>

                        <p:outputLabel for="nomUser" value="Nom"/>
                        <h:outputText id="nomUser" value="#{CommandeControl.commandeSaisie.nomU}"/>

                        <p:outputLabel for="prenomUser" value="Prénom"/>
                        <h:outputText id="prenomUser" value="#{CommandeControl.commandeSaisie.prenomU}"/>

                        <h:outputLabel for="telUser" value="Téléphone"/>
                        <h:outputText id="telUser" value="#{CommandeControl.commandeSaisie.telephoneU}"/>

                        <h:outputLabel for="mailUser" value="Mail"/>
                        <h:outputText id="mailUser" value="#{CommandeControl.commandeSaisie.mailU}"/>

                        <h:outputLabel for="adresseUser" value="Adresse"/>
                        <h:outputText id="adresseUser" value="#{CommandeControl.commandeSaisie.adresseU}"/>

                        <h:outputLabel for="montageChoix" value="Montage"/>
                        <h:outputText id="montageChoix" value="#{CommandeControl.montageToString}"/>

                        <h:outputLabel for="expeditionChoix" value="Expédition"/> 
                        <h:outputText id="expeditionChoix" value="#{CommandeControl.livraisonToString}"/>

                        <h:outputLabel for="prixT" value="Prix Total"/> 
                        <h:outputText id="prixT" value="#{configurationControl.prixSelectedConfig}"/>

                    </p:panelGrid>
                    
                    <p:commandButton value="Payer" action="#{CommandeControl.save()}" style="margin-left: 45%; margin-top: 35px"/>
                </h:form>
            </p:layoutUnit>
        </p:layout> 
    </h:body>
</html>
